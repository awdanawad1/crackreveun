  <script>
    // تحديد جميع العناصر التي تحتوي على الأزرار
    const dElements = ['.d1', '.d2', '.d3', '.d4', '.d5', '.d6'];
    
    // تابع لتبديل العرض بين العناصر أو الانتقال إلى جوجل
    function switchDisplay(currentIndex) {
      const currentElement = document.querySelector(dElements[currentIndex]);
      const nextElement = document.querySelector(dElements[currentIndex + 1]);
  
      if (currentElement) {
        if (currentIndex === dElements.length - 1) {
          // إذا كان العنصر هو d6، يتم الانتقال إلى جوجل
          window.location.href = 'https://www.crkshld.com/?offer_id=8602/0&affiliate_id=124729&aff_sub=&sub_id_2=&sub_id_3=&sub_id_4=&sub_id_5=SF_006OG000004lmDN&source=';
        } else if (nextElement) {
          // إخفاء العنصر الحالي وعرض العنصر التالي
          currentElement.style.display = 'none';
          nextElement.style.display = 'block';
        }
      }
    }
  
    // إضافة حدث النقر لكل زر في كل عنصر من العناصر
    dElements.forEach((selector, index) => {
      const buttons = document.querySelectorAll(`${selector} .buttons button`);
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          switchDisplay(index);
        });
      });
    });
  
    // إخفاء جميع العناصر باستثناء العنصر الأول عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      dElements.forEach((selector, index) => {
        const element = document.querySelector(selector);
        if (element) {
          element.style.display = index === 0 ? 'block' : 'none'; // عرض العنصر الأول فقط
        }
      });
    });
  </script>
